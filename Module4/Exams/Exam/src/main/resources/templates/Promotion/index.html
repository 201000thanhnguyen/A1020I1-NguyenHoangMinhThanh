<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{/layout::layoutLibHeader}"></style>
</head>
<body>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="w-100">
                <div class="card">
                    <div class="card-header">
                        <a href="/Promotion/create" class="btn btn-outline-dark btn-sm rounded d-inline float-md-left float-sm-left"
                           style="margin-top: 5px;">Create Promotion <i class="fas fa-plus-square"></i></a>
                    </div>
                    <div class="card-body col-md-12">
                        <table class="table table-striped table-responsive w-100 d-block d-md-table data-table"
                               style="width:100%">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Discount</th>
                                <th>Detail</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item:${listPromotion}" th:id="${item.promotionId}" th:name="${item.promotionTitle}">
                                <td th:text="${item.promotionTitle}"></td>
                                <td th:text="${item.promotionStartDate}"></td>
                                <td th:text="${item.promotionEndDate}"></td>
                                <td th:text="${item.promotionDiscount}"></td>
                                <td th:text="${item.promotionDetail}"></td>
                                <td>
                                    <a class="btn btn-success btn-sm rounded"
                                       th:href="@{/Promotion/edit/{id}(id = ${item.promotionId})}"><i
                                            class="fas fa-pen-square"></i></a>
                                    <button class="btn btn-danger btn-sm rounded" name="showModalDelete"><i class="far fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete Promotion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalContent">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary rounded" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success rounded" name="submitDelete">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script th:replace="~{/layout::layoutLibFooter}"></script>
</body>
</html>
