<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{index::styleMenu}"></style>
</head>
<body>
<div th:replace="~{index::listMenu}"></div>
<div>
    <h3><a href="/Service/create">create service</a></h3>
</div>
<div>
    <table border="1">
        <tr>
            <th>name</th>
            <th>area</th>
            <th>cost</th>
            <th>max people</th>
            <th>standard room</th>
            <th>description</th>
            <th>pool area</th>
            <th>number floors</th>
            <th>rent type</th>
            <th>rentType cost</th>
            <th>service type</th>
            <th colspan="3">action</th>
        </tr>
        <tr th:each="item:${listService}">
            <td th:text="${item.serviceName}"></td>
            <td th:text="${item.serviceArea}"></td>
            <td th:text="${item.serviceCost}"></td>
            <td th:text="${item.serviceMaxPeople}"></td>
            <td th:text="${item.serviceStandardRoom}"></td>
            <td th:text="${item.serviceDescriptionOtherConvenience}"></td>
            <td th:text="${item.servicePoolArea}"></td>
            <td th:text="${item.serviceNumberOfFloor}"></td>
            <td th:text="${item.rentType != null} ? ${item.rentType.rentTypeName}"></td>
            <td th:text="${item.rentType != null} ? ${item.rentType.rentTypeCost}"></td>
            <td th:text="${item.serviceType != null} ? ${item.serviceType.serviceTypeName}"></td>
            <td>
                <a th:href="@{/Service/detail/{id}(id = ${item.serviceId})}">detail</a>
            </td>
            <td>
                <a th:href="@{/Service/edit/{id}(id = ${item.serviceId})}">edit</a>
            </td>
            <td>
                <a th:href="@{/Service/delete/{id}(id = ${item.serviceId})}">delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
