<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{index::styleMenu}"></style>
</head>
<body>
<div th:replace="~{index::listMenu}"></div>
<div>
    <h3><a href="/CustomerType/create">create customer type</a></h3>
    <table border="1">
        <tr>
            <th>customer type id</th>
            <th>customer type name</th>
            <th colspan="2">action</th>
        </tr>
        <tr th:each="item:${listCustomerType}">
            <td th:text="${item.customerTypeId}"></td>
            <td th:text="${item.customerTypeName}"></td>
            <td><a th:href="@{/CustomerType/edit/{id}(id = ${item.customerTypeId})}">edit</a></td>
            <td><a th:href="@{/CustomerType/delete/{id}(id = ${item.customerTypeId})}">delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
