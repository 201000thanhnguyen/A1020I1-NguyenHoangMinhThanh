<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{/layout::layoutLibHeader}"></style>
</head>
<body>

<div>
    <form action="/CustomerType/edit" method="post" th:object="${customerType}">
        <input type="hidden" th:field="*{customerTypeId}">
        <table border="1">
            <tr>
                <td>customerType name</td>
                <td>
                    <input type="text" th:field="*{customerTypeName}">
                    <div style="color: red" th:if="${#fields.hasErrors('customerTypeName')}" th:errors="*{customerTypeName}"></div>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit">submit</button>
                </th>
            </tr>
        </table>
    </form>
</div>
<script th:replace="~{/layout::layoutLibFooter}"></script>
</body>
</html>
