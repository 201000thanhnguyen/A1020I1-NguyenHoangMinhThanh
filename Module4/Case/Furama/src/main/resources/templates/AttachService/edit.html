<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{/layout::layoutLibHeader}"></style>
</head>
<body>

<div>
    <form action="/AttachService/edit" method="post" th:object="${attachService}">
        <input type="hidden" th:field="*{attachServiceId}">
        <table border="1">
            <tr>
                <td>attach service name</td>
                <td>
                    <input type="text" th:field="*{attachServiceName}">
                    <div style="color: red" th:if="${#fields.hasErrors('attachServiceName')}" th:errors="*{attachServiceName}"></div>
                </td>
            </tr>
            <tr>
                <td>attach service cost</td>
                <td>
                    <input type="text" th:field="*{attachServiceCost}">
                </td>
            </tr>
            <tr>
                <td>attach service unit</td>
                <td>
                    <input type="text" th:field="*{attachServiceUnit}">
                </td>
            </tr>
            <tr>
                <td>attach service status</td>
                <td>
                    <input type="text" th:field="*{attachServiceStatus}">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit">submit</button>
                </th>
            </tr>
        </table>
    </form>
</div>
<script th:replace="~{/layout::layoutLibFooter}"></script>
</body>
</html>
