<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{/layout::layoutLibHeader}"></style>
</head>
<body>

<div>
    <h3><a href="/Employee/create">create employee</a></h3>
</div>
<div>
    <table border="1">
        <tr>
            <th>name</th>
            <th>birthday</th>
            <th>id card</th>
            <th>salary</th>
            <th>phone</th>
            <th>email</th>
            <th>address</th>
            <th>position</th>
            <th>education degree</th>
            <th>division</th>
            <th>user name</th>
            <th>role</th>
            <th colspan="3">action</th>
        </tr>
        <tr th:each="item:${listEmployee}">
            <td th:text="${item.employeeName}"></td>
            <td th:text="${item.employeeBirthday}"></td>
            <td th:text="${item.employeeIdCard}"></td>
            <td th:text="${item.employeeSalary}"></td>
            <td th:text="${item.employeePhone}"></td>
            <td th:text="${item.employeeEmail}"></td>
            <td th:text="${item.employeeAddress}"></td>
            <td th:text="${item.position != null} ? ${item.position.positionName}"></td>
            <td th:text="${item.educationDegree != null} ? ${item.educationDegree.educationDegreeName}"></td>
            <td th:text="${item.division != null} ? ${item.division.divisionName}"></td>
            <td th:text="${item.user != null} ? ${item.user.userName}"></td>
            <td>
                <ul th:if="${item.user != null}">
                   <li th:each="role:${item.user.role}" th:text="${role.roleName}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/Employee/detail/{id}(id = ${item.employeeId})}">detail</a>
            </td>
            <td>
                <a th:href="@{/Employee/edit/{id}(id = ${item.employeeId})}">edit</a>
            </td>
            <td>
                <a th:href="@{/Employee/delete/{id}(id = ${item.employeeId})}">delete</a>
            </td>
        </tr>
    </table>
</div>
<script th:replace="~{/layout::layoutLibFooter}"></script>
</body>
</html>
