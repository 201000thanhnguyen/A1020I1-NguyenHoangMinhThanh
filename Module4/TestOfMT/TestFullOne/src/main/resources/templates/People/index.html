<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{index::listPeople}"></div>
    <div>
        <a href="/People/create">add people</a>
    </div>
<div>
    <table border="1">
        <tr>
            <th>people id</th>
            <th>people name</th>
            <th>people birthday</th>
            <th>people desc</th>
            <th colspan="3">action</th>
        </tr>
        <tr th:each="item:${listPeople}">
            <td th:text="${item.peopleId}"></td>
            <td th:text="${item.peopleName}"></td>
            <td th:text="${item.peopleBirthday}"></td>
            <td th:text="${item.peopleDescription}"></td>
            <td><a th:href="@{/People/detail/{id}(id=${item.peopleId})}">detail</a></td>
            <td><a th:href="@{/People/edit/{id}(id=${item.peopleId})}">edit</a></td>
            <td><a th:href="@{/People/delete/{id}(id=${item.peopleId})}">delete</a></td>
        </tr>
    </table>
</div>
<div>
    <a th:href="@{'/People/index'(page=${listPeople.number - 1})}" th:if="${listPeople.hasPrevious()}">Previous</a>
    <span th:text="${listPeople.number + 1}"></span>/<span th:text="${listPeople.totalPages}"></span>
    <a th:href="@{'/People/index'(page=${listPeople.number + 1})}" th:if="${listPeople.hasNext()}">Next</a>
</div>
</body>
</html>
