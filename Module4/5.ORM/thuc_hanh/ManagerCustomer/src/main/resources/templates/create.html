<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>

</head>
<body>
<div th:insert="~{/index::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form th:object="${customer}" action="/create" method="post">
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Full name">
                </div>
                <div class="form-group">
                    <label for="gender">Example multiple select</label>
                    <select class="form-control" th:field="*{gender}" id="gender">
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                        <option value="3">LGBT</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>




</body>
</html>
