<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:fragment="listCustomer">
    <a href="/Customer/index">customer</a>
</h2>
<div>
    <a href="/Customer/create">create</a>
</div>
<h3 th:if="${msg}" th:text="${msg}"></h3>
<table border="1">
    <tr>
        <th>customer id</th>
        <th>customer name</th>
        <th>customer gender</th>
        <th>customer birthday</th>
        <th colspan="3">action</th>
        <!--        <th>desc</th>-->
    </tr>
    <tr th:each="item,iter:${listCustomer}">
        <td th:text="${item.customerId}"></td>
        <td th:text="${item.customerName}"></td>
        <td th:switch="${item.customerGender}">
            <span th:case="1">Male</span>
            <span th:case="2">Female</span>
            <span th:case="*">Other</span>
        </td>
        <td th:text="${item.customerBirthday}"></td>
        <td>
            <a th:href="@{/Customer/detail/{id}(id = ${item.customerId})}">detail</a>
        </td>
        <td>
            <a th:href="@{/Customer/edit/{id}(id = ${item.customerId})}">edit</a>
        </td>
        <td>
            <a th:href="@{/Customer/delete/{id}(id = ${item.customerId})}">delete</a>
        </td>
<!--        <td th:text="${iter}"></td>-->
    </tr>
</table>
</body>
</html>
