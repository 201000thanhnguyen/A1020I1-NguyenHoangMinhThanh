<div class="card w-25 mx-2">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
        <img [src]="imgSrc" alt="none" style="max-width: 350px; max-height: 250px" (click)="fileUploader.click()">
      </div>
      <div class="form-group">
        <label>select file to upload</label>
        <input type="file" class="form-control" accept="image/*"
               #fileUploader
               formControlName="imageUrl"
               (change)="showPreview($event)">
        <small class="text-danger"
               *ngIf="formTemplate.get('imageUrl')?.invalid && formTemplate.get('imageUrl')?.touched">
          this field is required
        </small>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Caption" formControlName="caption">
        <small class="text-danger"
               *ngIf="formTemplate.get('caption')?.invalid && formTemplate.get('caption')?.touched">
          this field is required
        </small>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="category">
          <option value="animal">Animal</option>
          <option value="vehicle">Vehicle</option>
          <option value="bird">Bird</option>
        </select>
        <small class="text-danger"
               *ngIf="formTemplate.get('category')?.invalid && formTemplate.get('category')?.touched">
          this field is required
        </small>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <a routerLink="/image/list" class="btn btn-primary btn-block float-right">
            Go To Gallery
          </a>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-success btn-block float-right"
                  [disabled]="formTemplate.invalid">
            submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
