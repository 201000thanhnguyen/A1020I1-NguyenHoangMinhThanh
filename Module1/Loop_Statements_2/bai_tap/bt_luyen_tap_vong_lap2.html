	<script type="text/javascript">
		// độ dài hcn phụ thuộc vô len
		const len = 5;
		var number5 = 1;
		while (number5 <= len) {
			for (var i = 1; i <= len; i++) {
				if (i >= 2 && i <= len - 1 && number5 >= 2 && number5 <= len - 1) {
					document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
				}else {
					document.write("*&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
				}
			}
			document.write("<br>");
			number5++;
		}
