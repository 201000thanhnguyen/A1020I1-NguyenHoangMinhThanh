<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		table tr td {
			width: 100px;
			height: 20px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		document.write('<table border="1">');
		for (var i = 1; i <= 10; i++) {
			document.write('<tr>');
			for (var j = 2; j <= 9; j++) {
				document.write("<td>"+j + " x "+ i + " = "+ j*i +"</td>");
			}
			document.write('</tr>');
		}
		document.write('</table>');
	</script>
</body>
</html>
