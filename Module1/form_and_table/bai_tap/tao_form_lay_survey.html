<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		table tr td,th {
			width: 100px;
			height: 30px;
		}
	</style>
</head>
<body>
	<form action="">
		<h2>Market Research Survey</h2>
		<p>Please take a few moments to complete this satisfaction survey.</p>
		<hr>
		<label><strong>What is your age range?</strong></label>
		<br>
		<select name="">
			<option value="18-24">
				18-24
			</option>
			<option value="25-34">
				25-34
			</option>
			<option value="35-50">
				35-50
			</option>
			<option value="50+">
				50+
			</option>
		</select>
		<br><br>
		<label><strong>What is your yearly income range?</strong></label>
		<br>
		<select name="">
			<option value="$0 - $25,000">
				$0 - $25,000
			</option>
			<option value="$25,001 - $50,000">
				$25,001 - $50,000
			</option>
			<option value="$50,001 - $100,000">
				$50,001 - $100,000
			</option>
			<option value="$100,000+">
				$100,000+
			</option>
		</select>
		<br><br>
		<label><strong>Gender</strong></label>
		<br>
		<input type="radio" name="gt" id="gt1" value="Male"><label for="gt1">Male</label>
		<br>
		<input type="radio" name="gt" id="gt2" value="Female"><label for="gt2">Female</label>
		<br><br>
		<label><strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.</strong></label>
		<br>
		<input type="checkbox" name="pr1" id="pr1" value="product1"><label for="pr1">product 1</label>
		<br>
		<input type="checkbox" name="pr2" id="pr2" value="product2"><label for="pr2">product 2</label>
		<br>
		<input type="checkbox" name="pr3" id="pr3" value="product3"><label for="pr3">product 3</label>
		<br><br>
		<label><strong>How often would you use our new product?</strong></label>
		<br>
		<input type="radio" name="xx" id="xx1" value="Daily"><label for="xx1">Daily</label>
		<br>
		<input type="radio" name="xx" id="xx2" value="Weekly"><label for="xx2">Weekly</label>
		<br>
		<input type="radio" name="xx" id="xx3" value="Monthly"><label for="xx3">Monthly</label>
		<br><br>
		<label><strong>What would you pay for the new product?</strong></label>
		<br>
		$ <input type="text" name=""> . <input type="text">
		<br><br>
		<label><strong>What features would you like to see in the new product.</strong></label>
		<br>
		<textarea rows="5" cols="50"></textarea>
		<br><br>
		<label for=""><strong>Please rate your level of agreement with the following statements.</strong></label>
		<table border="1">
			<tr>
				<th></th>
				<th>Strongly Disagree</th>
				<th>Disagree</th>
				<th>Agree</th>
				<th>Strongly Agree</th>
			</tr>
			<tr>
				<td>Our products are priced fairly.</td>
				<td><input type="radio" name="">1</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
		</table>
	</form>	
</body>
</html>
