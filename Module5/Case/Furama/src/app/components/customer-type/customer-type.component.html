<app-sub-header></app-sub-header>
<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">
      <div class="card w-100 ftco-animate">
        <div class="card-header">
          <button type="button" class="btn btn-outline-dark rounded" data-toggle="modal" data-target="#idModalCustomerType"
                  (click)="btnAdd()">
            Create CustomerType <i class="fas fa-plus-square"></i>
          </button>
        </div>
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-responsive w-100 d-block d-md-table data-table">
            <thead>
            <tr>
              <th>CustomerType ID</th>
              <th>CustomerTYpe Name</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customerType of customerTypeArr">
              <td>{{customerType.customerTypeId}}</td>
              <td>{{customerType.customerTypeName}}</td>
              <td>
                <button type="button" class="btn btn-info btn-sm rounded">
                  <i class="fas fa-info-circle"></i>
                </button>
                <button type="button" class="btn btn-success btn-sm ml-1 rounded" data-toggle="modal" data-target="#idModalCustomerType"
                        (click)="btnEdit(customerType.customerTypeId)">
                  <i class="fas fa-pen-square"></i>
                </button>
                <button type="button"  class="btn btn-danger btn-sm ml-1 rounded" data-toggle="modal" data-target="#idModalCustomerType"
                        (click)="btnDelete(customerType.customerTypeId)">
                  <i class="far fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="idModalCustomerType" tabindex="-1" role="dialog" aria-label="al-modalCustomerType" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="al-modalCustomerType">Customer Type</h5>
        <button type="button" data-dismiss="modal" class="close" aria-label="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form autocomplete="off" [formGroup]="formGroup">
          <div class="row">
            <div class="col-md-12">
              <label for="customerTypeName"></label>
              <input type="text" id="customerTypeName" class="form-control" placeholder="Vip Pro"
                     formControlName="customerTypeName"
                     [readOnly]="attributeReadonly">
              <span class="text-danger"
                    *ngIf="formGroup.get('customerTypeName')?.invalid && formGroup.get('customerTypeName')?.touched">
                &nbsp; invalid !
              </span>
            </div>
            <div class="col-md-12 mt-3">
              <button class="btn btn-success float-right rounded" data-dismiss="modal"
                      [hidden]="attributeHidden"
                      (click)="submitAddOrUpdate()">
                {{ !formGroup.get('customerTypeId')?.value ? 'Create' : 'Update' }}
              </button>
              <button type="reset" class="btn btn-secondary rounded float-right mr-2"
                      [hidden]="attributeHidden">
                Reset
              </button>
              <button type="button" class="btn btn-danger rounded float-right mr-2" data-dismiss="modal"
                      [hidden]="!attributeHidden" (click)="submitDelete(formGroup.get('customerTypeId')?.value)">
                Delete
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
