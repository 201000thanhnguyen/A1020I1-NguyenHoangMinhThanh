<app-sub-header></app-sub-header>
<section class="ftco-section">
  <div class="container">
    <div class="row">
      <div class="card w-100 ftco-animate">
        <div class="card-header">
          <button type="button" (click)="btnAdd()" class="btn btn-outline-dark rounded" data-toggle="modal" data-target="#idModalPostion">Create Position <i class="fas fa-plus-square"></i></button>
        </div>
        <div class="card-body col-md-12">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-responsive w-100 d-block d-md-table data-table"
                 style="width:100%">
            <thead>
            <tr>
              <th>position id</th>
              <th>position name</th>
              <th>action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let position of positionArr">
              <td>{{position.positionId}}</td>
              <td>{{position.positionName}}</td>
              <td>
                <button type="button" class="btn btn-info btn-sm rounded">
                  <i class="fas fa-info-circle"></i>
                </button>
                <button type="button" (click)="btnEdit(position.positionId)" class="btn btn-success btn-sm ml-1 rounded" data-toggle="modal" data-target="#idModalPostion">
                  <i class="fas fa-pen-square"></i>
                </button>
                <button type="button" (click)="btnDelete(position.positionId)" class="btn btn-danger btn-sm ml-1 rounded" data-toggle="modal" data-target="#idModalPostion">
                  <i class="far fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="idModalPostion" tabindex="-1" role="dialog" aria-labelledby="al-modalPosition" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="al-modalPosition">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form autocomplete="off" [formGroup]="formGroup">
          <div class="row">
            <div class="col-md-12">
              <label>Position Name</label>
              <input type="text" formControlName="positionName" class="form-control" placeholder="Employee" [readOnly]="attributeReadonly">
              <span class="text-danger" *ngIf="formGroup.get('positionName')?.invalid && formGroup.get('positionName')?.touched">not empty !</span>
            </div>
            <div class="col-md-12 mt-3">
              <button type="button" class="btn btn-success float-right rounded" data-dismiss="modal" (click)="submitAddOrUpdate()" [hidden]="attributeHidden">
                {{ !formGroup.get('positionId')?.value ? 'Create' : 'Update' }}
              </button>
              <button type="reset" class="btn btn-secondary rounded float-right mr-2" [hidden]="attributeHidden">Reset</button>
              <button type="button" class="btn btn-danger rounded float-right mr-2"
                      (click)="submitDeletePosition(formGroup.get('positionId')?.value)"
                      [hidden]="!attributeHidden" data-dismiss="modal">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
