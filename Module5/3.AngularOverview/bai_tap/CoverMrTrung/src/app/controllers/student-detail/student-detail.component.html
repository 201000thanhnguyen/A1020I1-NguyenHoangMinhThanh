<h2 class="text-center">Student Detail</h2>

<div class="container" *ngIf="student">
  <table class="table table-striped">
    <tr>
      <th>id : </th>
      <td> {{student.id}}</td>
    </tr>
    <tr>
      <th>name : </th>
      <td> {{student.name}}</td>
    </tr>
    <tr>
      <th>age : </th>
      <td> {{student.age}}</td>
    </tr>
    <tr>
      <th>avatar : </th>
      <td>
        <img [src]="student.avatar" alt="no" style="max-width: 100px;">
      </td>
    </tr>
    <tr>
      <th>scores : </th>
      <td> {{student.scores | currency}}</td>
    </tr>
  </table>
</div>
